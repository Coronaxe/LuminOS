<html>

<head>
  <title>Options</title>
  <script src="jquery.js"></script>
  <script src="init.js"></script>
  <link rel="stylesheet" href="bootstrap-switch.min.css">
  <script src="bootstrap-switch.min.js"></script>
  <script>
    $("document").ready(function() {

      //  $("input[name='animation-toggle']").bootstrapSwitch();
      if (getCookie("animations") == "true") {
        $("#animation-toggle").bootstrapSwitch('state', true);
      } else {
        $("#animation-toggle").bootstrapSwitch('state', false);
      }

      $("#animation-toggle").bootstrapSwitch("onSwitchChange", function() {
        setCookie("animations", $(this).bootstrapSwitch("state"));
      });

      $("#fadeInTime").val(parseInt(getCookie("fadeInTime")));
      $("#fadeOutTime").val(parseInt(getCookie("fadeOutTime")));
      $("#wellRef").val(parseInt(getCookie("wellreference")));

      $("#fadeInTime").change(function() {
        if ($(this).val() > parseInt($(this).attr("max"))) {
          $(this).val($(this).attr("max"));
        }
        setCookie("fadeInTime", $(this).val());
      });
      $("#fadeOutTime").change(function() {
        if ($(this).val() > parseInt($(this).attr("max"))) {
          $(this).val($(this).attr("max"));
        }
        setCookie("fadeOutTime", $(this).val());
      });
      $("#wellRef").change(function() {
        if ($(this).val() > parseInt($(this).attr("max"))) {
          $(this).val($(this).attr("max"));
        }
        setCookie("wellreference", $(this).val());
      });

      $("#resetWellRef").click(function() {
        $("#wellRef").val(parseInt($("#wellRef").attr("default")));
        setCookie("wellreference", $("#wellRef").attr("default"));
      });
      $("#resetFadeInTime").click(function() {
        $("#fadeInTime").val(parseInt($("#fadeInTime").attr("default")));
        setCookie("fadeInTime", $("#fadeInTime").attr("default"));
      });
      $("#resetFadeOutTime").click(function() {
        $("#fadeOutTime").val(parseInt($("#fadeOutTime").attr("default")));
        setCookie("fadeOutTime", $("#fadeOutTime").attr("default"));
      });
    });
  </script>
</head>

<body active="OPTIONS">
  <noscript>This software uses Javascript! Please enable for correct functionality</noscript>

  <div id="navbar"></div>

  <table class="glasspanel fTable" style="font-family:Timeburner;font-size:2em;text-align:left;z-index:100;margin:auto;margin-top:5%;">
    <tr>
      <b>
      <td>
        Option
      </td>
      <td>
        Value
      </td>
    </b>
    </tr>
    <tr>
      <td>
        Animations
      </td>
      <td>
        <input id="animation-toggle" type="checkbox">
      </td>
    </tr>
    <tr>
      <td>
        Well Reference
      </td>
      <td>
        <input class="form-control input-lg" type="number" min="0" max="65535" default="10230" value="10230" id="wellRef">
      </td>
      <td>
        <button id="resetWellRef" class="btn btn-lg btn-default">RESET</button>
      </td>
    </tr>
    <tr>
      <td>
        Fade In (ms)
      </td>
      <td>
        <input class="form-control input-lg" type="number" min="0" max="2000" default="1000" value="1000" placeholder="ms" id="fadeInTime">
      </td>
      <td>
        <button id="resetFadeInTime" class="btn btn-lg btn-default">RESET</button>
      </td>
    </tr>
    <tr>
      <td>
        Fade Out (ms)
      </td>
      <td>
        <input class="form-control input-lg" type="number" min="0" max="2000" default="500" value="500" placeholder="ms" id="fadeOutTime">
      </td>
      <td>
        <button id="resetFadeOutTime" class="btn btn-lg btn-default">RESET</button>
      </td>
    </tr>
  </table>

</body>

</html>
