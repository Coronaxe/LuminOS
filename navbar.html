<!-- NAVBAR HTML; Defines globally used scripts and stylesheets, gets loaded in at the top of every other HTML document. -->
<!-- Load Stylesheets; -->
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="touchup.css">
<link rel="stylesheet" href="animation.css">
<!-- Define Fonts "Sofachrome" and "Timeburner" -->
<style>
  @font-face {
    font-family: "Sofachrome";
    src: url('sofachrome.ttf');
  }

  @font-face {
    font-family: "Timeburner";
    src: url('timeburner.ttf');
  }
</style>
<!-- Load Bootstrap Javascript -->
<script src="bootstrap.js"></script>
<!--
    Define Script;
    Script changes button classes depending on the site.
-->
<script>
  $(document).ready(function() {
    //alters the buttons
    $("a#" + document.getElementsByTagName("body")[0].getAttribute("active")).removeClass("btn-default").addClass("btn-info").addClass("active");
    $("a").click(function(event) {
      event.preventDefault();
      linkLocation = this.href;
      $("body").stop(true, true).fadeOut(1000, redirect);
    });

    function redirect() {
      window.location = linkLocation;
    }
  });
</script>
<!-- Define NavBar -->
<nav class="navbar navbar-default" style="margin:10px">
  <div class="container-fluid">
    <!-- Define Navbar Buttons -->
    <div class="btn-group" style="font-family:Timeburner">
      <a id="SCAN" class="btn btn-xlg btn-default navbar-btn" href="index.html">SCAN</a>
      <a id="RESULTS" class="btn btn-xlg btn-default navbar-btn" href="results.html">RESULTS</a>
      <a id="DEMO" class="btn btn-xlg btn-default navbar-btn" href="demo.html">DEMO</a>
      <a id="Previous" class="btn btn-xlg btn-default navbar-btn" href="./old">PREVIOUS DESIGN</a>
    </div>
  </div>
</nav>
