<!--
    Define Script;
    Script changes button classes depending on the site.
-->
<script type="text/javascript">
  $(document).ready(function() {
    //DEBUG URL PARAMETER
    if (getURLParameter("dispCookies")) {
      showAllCookies();
    }

    initCookie("animations", "true");
    if (getCookie("animations") == "true") {
      //Launcher BG Animation only, if user agent returns Chrome, as this laggs out other browsers. Meh.
      var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
      if (is_chrome) {
        //Load in background animation only now, to reduce loading time even further, if disabled anyways.
        $.getScript("animatebg.js").done(function() {
          var particle = new Particles().init();
        });
      }
    }
    //Colors the right button blue! Because bloo is cool!
    $("a#" + document.getElementsByTagName("body")[0].getAttribute("active")).removeClass("btn-default").addClass("btn-info").addClass("active");

    $("a.transition").click(function(event) {
      event.preventDefault();
      linkLocation = this.href;
      $("body").stop(true, true).fadeOut(500, redirect);
    });

    function redirect() {
      window.location = linkLocation;
    }
  });
  var secretCounter = 0;

  //Some people ask me, why I trigger some methods by assigning onclick() functions to the elements,
  //and sometimes through jQuery. answer: BECAUSE iCAN!
  function triggerSecret() {
    secretCounter++;
    console.log(secretCounter);
    if (secretCounter >= 5) {
      //alert("SECRET!!!");
      secretCounter = 0;
    }
  }
</script>
