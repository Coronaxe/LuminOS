<!-- NAVBAR HTML; Defines globally used scripts and stylesheets, gets loaded in at the top of every other HTML document. -->
<!-- Define animated Background -->
<canvas id="canvas" style="z-index:-1;position:fixed" width="100%" height="100%"></canvas>
<!-- Load Stylesheets; -->
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="touchup.css">
<!-- Define Fonts "Sofachrome" and "Timeburner" -->
<style>
  @font-face {
    font-family: "Sofachrome";
    src: url('sofachrome.ttf');
  }

  @font-face {
    font-family: "Timeburner";
    src: url('timeburner.ttf');
  }
</style>
<!-- Load Bootstrap Javascript -->
<script src="bootstrap.js"></script>
<script src="animatebg.js"></script>
<!--
    Define Script;
    Script changes button classes depending on the site.
-->
<script>
  $(document).ready(function() {
    //alters the buttons
    $("a#" + document.getElementsByTagName("body")[0].getAttribute("active")).removeClass("btn-default").addClass("btn-info").addClass("active");

    $("a.transition").click(function(event) {
      event.preventDefault();
      linkLocation = this.href;
      $("body").stop(true, true).fadeOut(500, redirect);
    });

    function redirect() {
      window.location = linkLocation;
    }
  });
  var secretCounter = 0;

  function triggerSecret() {
    secretCounter++;
    console.log(secretCounter);
    if (secretCounter >= 5) {
      //alert("SECRET!!!");
      secretCounter = 0;
    }
  }
</script>

<nav class="navbar navbar-default" style="margin:10px;">

    <ul class="nav navbar-nav">

        <div class="btn-group" style="font-family:Timeburner">
          <a id="SCAN" class="transition btn btn-xlg btn-default navbar-btn" href="index.html">SCAN</a>
          <a id="RESULTS" class="transition btn btn-xlg btn-default navbar-btn" href="results.html">RESULTS</a>
          <a id="OPTIONS" class="transition btn btn-xlg btn-default navbar-btn" href="options.html">OPTIONS</a>
          <a id="DEMO" class="transition btn btn-xlg btn-default navbar-btn" href="demo.html">DEMO</a>
          <!--<a id="Previous" class="btn btn-xlg btn-default navbar-btn" href="./old">PREVIOUS DESIGN</a>-->
        </div>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-right">
      <li>
        <h1><span style="font-family:Sofachrome;" onclick="triggerSecret()">Lumin<span style="color:#6699ff">OS</span></span></h1>
      </li>
    </ul>
  </div>
</nav>
